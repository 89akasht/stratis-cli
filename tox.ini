[tox]
envlist=lint,test,coverage

[testenv:coverage]
deps =
    coverage
    hypothesis
    pytest>=2.8
    pyudev
commands =
    coverage --version
    coverage run --timid --branch -m pytest tests/
    coverage report -m --fail-under=95 --show-missing --include="{envsitepackagesdir}/cli/*"
    coverage html --include="{envsitepackagesdir}/cli/*"

[testenv:lint]
deps =
    hypothesis
    pylint
    pytest>=2.8
    pyudev
commands =
    ./check.py src/cli
    ./check.py tests

[testenv:test]
deps =
    hypothesis
    pytest>=2.8
    pyudev
commands =
    py.test tests -rsx -v
